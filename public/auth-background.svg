<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0ff" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#e0e0ff" stop-opacity="0.2" />
    </linearGradient>
    <pattern id="pattern1" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 5 L55 30 L30 55 L5 30 Z" fill="none" stroke="#6366f1" stroke-opacity="0.03" stroke-width="0.5" />
    </pattern>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
    </filter>
  </defs>
  
  <!-- Gradient background -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Pattern overlay -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern1)" />
  
  <!-- Blurred shapes -->
  <g filter="url(#blur1)">
    <circle cx="500" cy="300" r="250" fill="#6366f1" fill-opacity="0.05" />
    <circle cx="1500" cy="800" r="300" fill="#818cf8" fill-opacity="0.05" />
    <circle cx="1200" cy="200" r="200" fill="#4f46e5" fill-opacity="0.03" />
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.06">
    <!-- Lines -->
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#4f46e5" stroke-width="1" />
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#4f46e5" stroke-width="0.5" />
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#4f46e5" stroke-width="0.5" />
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#4f46e5" stroke-width="1" />
    <!-- Vertical lines -->
    <line x1="400" y1="0" x2="400" y2="1080" stroke="#4f46e5" stroke-width="0.5" />
    <line x1="800" y1="0" x2="800" y2="1080" stroke="#4f46e5" stroke-width="0.5" />
    <line x1="1200" y1="0" x2="1200" y2="1080" stroke="#4f46e5" stroke-width="0.5" />
    <line x1="1600" y1="0" x2="1600" y2="1080" stroke="#4f46e5" stroke-width="0.5" />
  </g>
  
  <!-- Abstract folder-like shapes -->
  <g opacity="0.05">
    <path d="M200,930 L300,830 L400,830 L500,930 L500,1030 L200,1030 Z" fill="#4f46e5" />
    <path d="M1600,150 L1700,50 L1800,50 L1900,150 L1900,250 L1600,250 Z" fill="#6366f1" />
    <path d="M900,500 L1000,400 L1100,400 L1200,500 L1200,600 L900,600 Z" fill="#818cf8" />
  </g>
  
  <!-- Security-related icons (simplified) -->
  <g opacity="0.03">
    <!-- Shield -->
    <path d="M300,300 L400,250 L500,300 L500,450 C450,500 400,500 350,450 L300,450 Z" fill="#4f46e5" />
    
    <!-- Lock -->
    <rect x="1700" y="600" width="100" height="80" rx="10" fill="#4f46e5" />
    <rect x="1720" y="550" width="60" height="50" rx="30" fill="none" stroke="#4f46e5" stroke-width="10" />
    
    <!-- Document -->
    <rect x="800" y="900" width="80" height="100" rx="5" fill="#4f46e5" />
    <line x1="820" y1="930" x2="860" y2="930" stroke="#f8fafc" stroke-width="3" />
    <line x1="820" y1="950" x2="860" y2="950" stroke="#f8fafc" stroke-width="3" />
    <line x1="820" y1="970" x2="840" y2="970" stroke="#f8fafc" stroke-width="3" />
  </g>
</svg> 